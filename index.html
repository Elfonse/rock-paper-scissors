<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors!</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wholePageContainer">
             <!-- container for title-->
        <div class="titleContainer">
         <h1 id="pageTitle">Rock, Paper, Scissors!</h1>
        </div>
         <!-- Container for R,P,S buttons-->
         <div class="buttonContainer">
            <div class="button" id="rock">
                <img src="./images/rock.png" alt="Rock" class="buttonImage" id="rockImage">
            </div>
            <div class="button" id="paper">
                <img src="./images/paper.png" alt="Paper" class="buttonImage">
            </div>
            <div class="buttonScissors" id="scissors" >
                <img src="./images/scissors.png" alt="Scissors" class="buttonImageScissors">
            </div>
         </div>
          <!-- container for compMoveContainer-->
         <div id="compMoveContainer">
            <div class="compMoveText" id="compMoveText">
                <span class="compMove"> Computer Chooses:</span>
                <div id="compMoveBox">
                </div>
             </div>

         </div>
          <!-- container for score counter-->
         <div class="scoreContainer" id="scoreContainerHuman">
             <div class="scoreBoxText" id="humanScoreText">
                <span class="scoreOutput"> Human Score is:</span>
             </div>
            <div class="score" id="humanScore">
            </div>
        </div>
        
        <div class="scoreContainer" id="scoreContainerComp">
        <div class="scoreBoxText" id="compScoreText">
            <span class="scoreOutput"> Comp Score is:</span>
        </div>
        <div class="score" id="compScore">
            </div>
            </div>

        <!-- container for Game Over Message -->
        <div class ="score" id="gameOverContainer">
        <div class="score" id="gameOver">

        </div>
        </div>
        <!-- container for reset button -->
        <div class ="score" id="resetGameContainer">
            <div class="score" id="resetGame">
                RESET
            </div>
            </div>

        </div> <!-- whole page container end div-->
     <script src='javascript.js'></script>    
    </body>
</html>
