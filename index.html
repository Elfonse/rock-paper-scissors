<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <h1 id="pageTitle">Rock, Paper, Scissors!</h1>
         <!-- Container for R,P,S buttons-->
         <div class = "buttonContainer">
            <div class ="button">
                <h3 id="rock" class ="optionButton">Rock</h3>
            </div>
            <div class ="button">
                <h3 id="paper" class ="optionButton">Paper</h3>
            </div>
            <div class ="button">
                <h3 id="scissors" class ="optionButton">Scissors</h3>
            </div>
            <!-- container for score counter-->
            <div class="scoreContainer">
                <div class="score" id="humanScore">Human Score is:</div>
                <div class="score" id="compScore">Comp Score is:</div>
            </div>

         </div>
     <script src='javascript.js'></script>    
    </body>
</html>
