<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wholePageContainer">
             <!-- container for title-->
        <div class="titleContainer">
         <h1 id="pageTitle">Rock, Paper, Scissors!</h1>
        </div>
         <!-- Container for R,P,S buttons-->
         <div class = "buttonContainer">
            <div class ="button" id="rock">
                <span class ="optionButton">Rock</span>
            </div>
            <div class ="button" id="paper">
                <span class ="optionButton">Paper</span>
            </div>
            <div class ="button" id="scissors" >
                <span class ="optionButton">Scissors</span>
            </div>
         </div>
          <!-- container for compMoveContainer-->
         <div id="compMoveContainer">
             <div id="compMoveBox" class="score">
                <span class="ScoreOutput">Comp move is:</span>
             </div>
         </div>
          <!-- container for score counter-->
         <div class="scoreContainer" id="scoreContainer">
            <div class="score" id="humanScore">
                <span class="scoreOutput"> Human Score is:</span>
            </div>
            <div class="score" id="compScore">
                <span class="scoreOutput"> Comp Score is:</span>
                </div>
        </div>

        <!-- container for Game Over Message -->
        <div class ="score" id="gameOverContainer">
        <div class="score" id="gameOver">

        </div>
        </div>
        <!-- container for reset button -->
        <div class ="score" id="resetGameContainer">
            <div class="score" id="resetGame">
                RESET
            </div>
            </div>

        </div> <!-- whole page container end div-->
     <script src='javascript.js'></script>    
    </body>
</html>
